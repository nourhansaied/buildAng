<form class="w-50 m-auto" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
<div class="form-group">
    <label for="email">email</label>
    <input type="email" formControlName="email" placeholder="email" class="form-control mb-2" id="email" />
    <div *ngIf="loginForm.get('email').errors && loginForm.get('email').touched">
        <div class="alert alert-danger" *ngIf="loginForm.get('email').errors.required ">email is required</div>
    </div>
</div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="password" class="form-control mb-2" id="password" />
        <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
            <div class="alert alert-danger" *ngIf="loginForm.get('password').errors.maxlength ">password is required
            </div>
            <div class="alert alert-danger" *ngIf="loginForm.get('password').errors.pattern ">password must start with
                capital char</div>
    
        </div>
    </div>
    
 
    <button [disabled]="!loginForm.valid" class="btn btn-info" type="submit">LOgin</button>

</form>
