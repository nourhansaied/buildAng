<app-home-slider [childData]="allMovies" (currentValue)="sayHi($event)"></app-home-slider>







<div class="container">
    <div class="row mb-5">
        <div class="col-md-4">
            <div class="brd w-50"></div>


            <h2 class="py-5">Trending movies to watch now</h2>
                <div class="brd w-50"></div>
        </div>


        <div class="col-md-2" *ngFor="let movie of allMovies">
            <a  [routerLink]='["/movieDetails", movie.id]' class="movie-item" >
            <img [src]="baseURL +movie.poster_path" class="img-fluid" alt="">
            <h4>{{movie.title | slice:1:10}}</h4>
            <p>{{movie.overview | slice:1:30}}</p>
            
            
            </a>

        </div>
    </div>


        <div class="row">
            <div class="col-md-4">
                <div class="brd w-50"></div>
        
        
                <h2 class="py-5">Trending tv to watch now</h2>
                <div class="brd w-50"></div>
            </div>
        
        
            <div class="col-md-2" *ngFor="let movie of allTv">
                <a routerLink="/movieDetails" class="movie-item">
                    <img [src]="baseURL +movie.poster_path" class="img-fluid" alt="">
                    <h4>{{movie.name | slice:1:10}}</h4>
                    <p>{{movie.overview | slice:1:30}}</p>
        
        
                </a>
        
            </div>
        </div>
</div>
