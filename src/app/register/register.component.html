<div>
    <form class="w-50 m-auto p-5" [formGroup]="registerForm" (ngSubmit)="submitRegister(registerForm)" >
        <div class="form-group">
          <div class="alert alert-danger" *ngIf="errors "> email already registed</div>

            <label for="first_name">First name</label>
            <input type="text" formControlName="first_name" placeholder="first name" class="form-control mb-2" id="first_name" />
            <div *ngIf="registerForm.get('first_name').errors && registerForm.get('first_name').touched">
                <div class="alert alert-danger" *ngIf="registerForm.get('first_name').errors.required ">Name is required</div>
                <div class="alert alert-danger" *ngIf="registerForm.get('first_name').errors.minlength ">Name min length is 3</div>
                <div class="alert alert-danger" *ngIf="registerForm.get('first_name').errors.maxlength ">Name max length is 10</div>
            </div>
        </div>

        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" formControlName="last_name" placeholder="last name" class="form-control mb-2"
                id="last_name" />
            <div *ngIf="registerForm.get('last_name').errors && registerForm.get('last_name').touched">
                <div class="alert alert-danger" *ngIf="registerForm.get('last_name').errors.required ">Name is required</div>
                <div class="alert alert-danger" *ngIf="registerForm.get('last_name').errors.minlength ">Name min length is 3</div>
                <div class="alert alert-danger" *ngIf="registerForm.get('last_name').errors.maxlength ">Name max length is 10</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="password" class="form-control mb-2"
                id="password" />
            <div *ngIf="registerForm.get('password').errors && registerForm.get('password').touched">
                <div class="alert alert-danger"  *ngIf="registerForm.get('password').errors.maxlength ">password is required</div>
                <div class="alert alert-danger" *ngIf="registerForm.get('password').errors.pattern ">password must start with capital char</div>

            </div>
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input type="email" formControlName="email" placeholder="email" class="form-control mb-2"
                id="email" />
            <div *ngIf="registerForm.get('email').errors && registerForm.get('email').touched">
                <div class="alert alert-danger" *ngIf="registerForm.get('email').errors.required ">email is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="age">age</label>
            <input type="number" formControlName="age" placeholder="age" class="form-control mb-2"
                id="age" />
            <div *ngIf="registerForm.get('age').errors && registerForm.get('age').touched">
                <div class="alert alert-danger" *ngIf="registerForm.get('age').errors.required ">age is required</div>
                <div class="alert alert-danger" *ngIf="registerForm.get('age').errors.min ">age min  is 3</div>
                <div class="alert alert-danger" *ngIf="registerForm.get('age').errors.max ">age max  is 10</div>
            </div>
        </div>

 
        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-info">Register</button>
    </form>
</div>
